<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Portfolio Migrated</title>
  <meta http-equiv="refresh" content="5; URL='https://eugineobiero.vercel.app/'" />
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap');

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Inter', sans-serif;
    }

    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: linear-gradient(135deg, #6C63FF, #00D4FF);
      color: #fff;
    }

    .card {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(15px);
      border-radius: 20px;
      padding: 40px 30px;
      max-width: 400px;
      text-align: center;
      box-shadow: 0 8px 30px rgba(0,0,0,0.2);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .card:hover {
      transform: translateY(-10px);
      box-shadow: 0 15px 40px rgba(0,0,0,0.3);
    }

    .avatar {
      width: 80px;
      height: 80px;
      border-radius: 50%;
      margin: 0 auto 20px;
      border: 2px solid #fff;
      background: url('https://i.pravatar.cc/150?img=12') no-repeat center/cover;
    }

    h1 {
      font-size: 1.8rem;
      margin-bottom: 10px;
    }

    p {
      font-size: 1rem;
      margin-bottom: 20px;
      line-height: 1.5;
    }

    a {
      display: inline-block;
      text-decoration: none;
      background: #fff;
      color: #6C63FF;
      padding: 12px 25px;
      border-radius: 50px;
      font-weight: 600;
      transition: background 0.3s ease, color 0.3s ease;
    }

    a:hover {
      background: #6C63FF;
      color: #fff;
    }

    .loader {
      border: 4px solid rgba(255, 255, 255, 0.3);
      border-top: 4px solid #fff;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      margin: 20px auto 0;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div class="card">
    <div class="avatar"></div>
    <h1>Page Migrated</h1>
    <p>This portfolio page has been migrated to a new, modern URL. You will be redirected shortly to the updated site.</p>
    <a href="https://eugineobiero.vercel.app/">Go to Portfolio Now</a>
    <div class="loader"></div>
  </div>
</body>
</html>
